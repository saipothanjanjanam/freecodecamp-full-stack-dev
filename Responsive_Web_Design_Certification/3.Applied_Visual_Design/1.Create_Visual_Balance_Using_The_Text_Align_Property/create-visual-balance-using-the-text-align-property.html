<!DOCTYPE html>
<html>
    <style>
        h4 {
            text-align: center;
        }

        p {
            text-align: justify;
        }

        .fullCard {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 5px;
            padding: 4px;
        }

        .links{
            margin-right:20px;
        }
        
        .cardContent {
            padding: 10px;
        }
    </style>
    <main>
        <div class="fullCard">
            <div class="cardContent">
                <div class="cardText">
                    <h4>Google</h4>
                    <p>Google was founded by Larry Page and Sergey Brin while they were Ph.D. students at Stanford University.</p>
                </div>
                <div class="cardLinks">
                    <a class="links" href="https://en.wikipedia.org/wiki/Larry_Page" target="blank">Larry Page</a> 
                    <a class="links" href="https://en.wikipedia.org/wiki/Sergey_Brin" target="blank">Sergey Brin</a>
                </div>
            </div>
        </div>
    </main>
</html>
