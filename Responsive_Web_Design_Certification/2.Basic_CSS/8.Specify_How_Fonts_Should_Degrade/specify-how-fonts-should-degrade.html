<!DOCTYPE html>
<html>
    <!-- <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css"> -->
    <style>
        h2 {
            font-family: Lobster, monospace;
        }
        .red-text {
            color:red;
        }

        p {
            font-family: monospace;
            font-size: 16px;
        }
    </style>
    <h2 class="red-text">CatPhotoApp</h2>
    <main>
        <p class="red-text">Click here to view more <a href="#">cat photos</a>.</p>
        <a href="#"> <img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
        <div>
            <p>Things cats love:</p>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <p>Top 3 things cats hate:</p>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
        </div>
        <form action="/submit-cat-photo">
            <label for="indoor">
                <input type="radio" id="indoor" name="indoor-outdoor" value="indoor" checked>Indoor
            </label>
            <label for="outdoor">
                <input type="radio" id="outdoor" name="indoor-outdoor" value="outdoor">Outdoor
            </label><br>
            <label for="loving">
                <input type="checkbox" id="loving" name="personality" value="loving" checked>Loving
            </label>
            <label for="lazy">
                <input type="checkbox" id="lazy" name="personality" value="lazy">Lazy
            </label>
            <label for="energetic">
                <input type="checkbox" id="energetic" name="personality" value="energetic">Energetic
            </label><br>
            <input type="text" nameholder="cat photo URL" required>
            <button type="submit">Submit</button>
        </form>
    </main>
</html>
